[package]
name = "bryggio-lib"
version = "0.1.0"
authors = ["Jakob Lindqvist <jakob.lindqvist.92@gmail.com>"]
edition = "2018"

[dependencies]
# linux-embedded-hal = {git = "https://github.com/rust-embedded/linux-embedded-hal", features=["gpio_cdev"]}
linux-embedded-hal = {git = "https://github.com/rust-embedded/linux-embedded-hal", features=["gpio_cdev"]}
embedded-hal = { version = "0.2.3", features = ["unproven"] }
rocket = { version = "0.4.2", default-features = false }
rocket_contrib = ">=0.4.2"
rocket_cors = "0.5.0"
gpio-cdev = ">=0.2.0"
onewire = ">=0.3.10"
rand = ">=0.7"
rand_distr = ">=0.2.1"
toml = ">=0.5"
serde = {version = ">=1.0.98", features = ["derive"]}
serde_json = ">=1.0.40"
regex = "1"
lazy_static = "1"
pid = ">=2.1"

[dev-dependencies]
assert_approx_eq = "1.1.0"
